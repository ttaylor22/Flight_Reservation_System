<div>
    <form>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" [(ngModel)]="userProfile.firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">
        </div>

        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" [(ngModel)]="userProfile.lastName" placeholder="Last Name" name="lastName" class="form-control" id="lastName">
        </div>

        <div >
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" [(ngModel)]="userProfile.dateOfBirth" name="dateOfBirth" class="form-control" id="dateOfBirth">
        </div>

        <div >
            <label for="emailId">Email:</label>
            <input type="emailId" [(ngModel)]="userProfile.emailId" placeholder="name@mail.com" name="emailId" class="form-control" id="emailId">
        </div>

        <div >
            <label for="address">Address:</label>
            <input type="text" [(ngModel)]="userProfile.address" placeholder="Address" name="address" class="form-control" id="address">
        </div>

        <div >
            <label for="mobileNumber">Mobile Number:</label>
            <input type="text" [(ngModel)]="userProfile.mobileNumber" name="mobileNumber" class="form-control" id="mobileNumber">
        </div>

        <div >
            <label for="gender">Gender:</label>
            <input type="text" [(ngModel)]="userProfile.gender" placeholder="Gender" name="gender" class="form-control" id="gender">
        </div>

        <div >
            <label for="password">Password:</label>
            <input type="password" [(ngModel)]="userCredential.password" placeholder="Password" name="password" class="form-control" id="password">
        </div>

        <button (click)="createUser()">Create</button>

    </form>

    <table >
        <thead>
            <tr>
                <th>First</th>
                <th>Last</th>
                <th>DOB</th>
                <th>Email</th>
                <th>Address</th>
                <th>Number</th>
                <th>Gender</th>
            </tr>
        </thead>
        
        <tbody>
            <tr *ngFor="let userProfile of userProfiles">
            <td>{{userProfile.firstName}}</td>
            <td>{{userProfile.lastName}}</td>
            <td>{{userProfile.dateOfBirth}}</td>
            <td>{{userProfile.emailId}}</td>
            <td>{{userProfile.address}}</td>
            <td>{{userProfile.mobileNumber}}</td>
            <td>{{userProfile.gender}}</td>
            <td><button  (click)="deleteUser(userProfile)"> Delete User</button></td>
            </tr>
        </tbody>
      </table>


</div>
